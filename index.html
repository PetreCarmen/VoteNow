<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" id="wpts_ui_css-css" href="style.css" type="text/css" media="all">
    <meta charset="UTF-8">
    <title>VoteNow</title>
</head>
<body>
<h1>
    Your opinion matters! Answer the question below
</h1>
<form>
    <fieldset>
        <legend> What would you like to play?</legend>
        <div>
            <input type="checkbox" id="game1" name="game1" value="Rentz">
            <label for="game1"> Rentz</label>
        </div>
        <div>
            <input type="checkbox" id="game2" name="game2" value="Catan">
            <label for="game2">Catan</label>
        </div>
        <div>
            <input type="checkbox" id="game3" name="game3" value="Alias">
            <label for="game3"> Alias</label>
        </div>
        <button id="submit">Submit form</button>
    </fieldset>
</form>

<button class="btn">
    Vote
</button>

<button class="btn">
    Results
</button>

<button class="btn">
    Share
</button>
</body>
</html>
